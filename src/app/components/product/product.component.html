<div class="column gap-2 wrapper">
  <img [src]="product.image" alt="Prduct Thambnail" />
  <h2 class="title">{{ product.name| truncateName: 16: '...' }}</h2>
  <div class="row">
    <span class="price-label"></span>
    <span class="price">{{ product.price | price}}</span>
  </div>
  <p-rating [(ngModel)]="product.rating" [readonly]="true" iconCancelClass="hidden">
  </p-rating>
  <div class="row gap-1">
    <button type="button" pButton icon="pi pi-pencil" (click)="editProduct()" label="Edit"></button>
    <button type="button" pButton icon="pi pi-trash" class="p-button-danger" (click)="confirmDelete()" label="Delete" #deleteButton></button>
  </div>
</div>

<p-confirmPopup></p-confirmPopup>
